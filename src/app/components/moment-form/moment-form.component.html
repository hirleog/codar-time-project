<form class="ajust" (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" placeholder="Coloque um titulo" formControlName="title" required>
    </div>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="title.errors?.['required']" style="color: #DC3545;">O titulo é obrigatorio</p>
    </div>


    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea type="text" placeholder="Oque aconteceu lá?" formControlName="description" required></textarea>
    </div>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="description.errors?.['required']" style="color: #DC3545;">A descrição é obrigatória</p>
    </div>


    <div class="form-group">
        <label for="image">Coloque a foto que mais te marcou</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
